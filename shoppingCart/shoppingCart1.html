<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物车</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <div>
            <input type="text" placeholder="添加课程" v-model="course" />
            <input type="text" placeholder="课程价格" v-model="price" />
            <button type="button" @click="addCourse">添加商品</button>
        </div>

        <ul>
            <li v-for="list in classList" >
                课程：{{list.name}} ------  价格：{{list.price}}

                <button @click="addtochat(index)">添加到购物车</button>
            </li>
        </ul>

        <div>
            购物车
            <table border="1" cellspacing="0" cellpadding="0" style="border-collapse: collapse;">
                <tr>
                    <th>选中</th>
                    <th>课程</th>
                    <th>数量</th>
                    <th>价格</th>
                </tr>

            </table>
        </div>

    </div>

</body>

<script type="text/javascript">
    var app = new Vue({
        el: "#app",
        data:{
            classList:[
                {name:"java",price:20},
                {name:"php",price:10},
                {name:"javaWeb",price:40}

            ],
            course: '',
            price: '',
            cartarr:[]//购物车列表
        },
        methods:{
            // 添加课程
            addCourse:function () {
                this.classList.push({name:this.course,price:this.price})
                this.course=''
                this.price=''
            }
        }

    })
</script>
</html>
