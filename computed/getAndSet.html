<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>计算属性，方法，侦听</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
       {{fullName}}
    </div>

    <script type="text/javascript">
    //计算属性和watch侦听都有内置缓存，变量改变时才会重新计算，变量没有改变时运用上一次的计算结果
    //方法没有缓存
        var app = new Vue({
            //定义标签 接管doms例
            el:'#app',
            //数据
            data:{
                firstName: "DeLL",
                lastName: "Lee"
            },
            //计算属性
            computed:{
                fullName: {
                    get:function(){
                        return this.firstName + " " + this.lastName;
                    },
                    //取得设置的字符串的值
                    set:function(value){
                        //用空格打散字符串
                       var arr = value.split(" ");
                       //设置firstName的值等于数组的第0项
                       this.firstName = arr[0];
                       //设置lastName的值等于数组的第1项
                       this.lastName = arr[1];
                    }
                }
            }
        })
    </script>
</body>
</html>
