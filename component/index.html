<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue 组件中的细节点</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <h2>vue 组件中的细节点</h2>
        <p>
            1、使用is属性是组件模板不出现bug, table，ul,ol,select 等； <br/>
            例： table标签下面必须跟tr标签，用is属性申明 这个tr是哪个组件
        </p>
        <p>
            2、子组件里面的data必须用函数，不能用对象，原因：每个子组件可能被调用多次，做到每次调用的数据不一样。
        </p>
        <p>3、ref引用获取dom节点</p>

        <table>
            <tbody>
                <tr is="row"></tr>
                <tr is="row"></tr>
                <tr is="row"></tr>
            </tbody>
        </table>
    </div>

    <script>
        //组件
        Vue.component("row",{
            data: function(){
                return{
                    content:"this is a content"
                }
            },
            template:"<tr><td>{{content}}</td></tr>"
        })

         var vm = new Vue({
             el: "#app"
         })
    </script>
</body>
</html>
