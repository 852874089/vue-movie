<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue中插槽的使用（slot）</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app"></div>

    <script type="">
        Vue.component("child",{
            template:'<div></div>'
        })
        var vm = new Vue({
            el:"#app"
        })
    </script>
</body>
</html>
